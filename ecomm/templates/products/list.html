{% extends 'products/Product-Base.html' %}

<!--THIS IS THE CONTENT OF THE PAGE-->

{% block content %}

<div class="row">
        {% for obj in object_list %}
        <div class="col row justify-content-center">
            <div class="card my-4" style="width: 18rem;">
                {% if obj.pimage %}

                {% with obj.pimage.first as i %}
                <a href="{{ obj.get_absolute_url }}" class="img-wrapper">
                    {{ i }}
                    <img class="card-img-top" src="{{ i.images.url }}" alt="{{ obj.title }}">
                </a>
                {% endwith %}
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ obj.title|truncatewords:5 }}</h5>
                    <p class="card-text">{{ obj.description|truncatewords:5 }}</p>
                    <a href="{{ obj.get_absolute_url }}" class="btn btn-primary">View Product</a>
                </div>
            </div>
        </div>
        {% endfor %}
</div>

{% endblock %}
