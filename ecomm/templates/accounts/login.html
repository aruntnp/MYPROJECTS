<div class="container">
    <div class="modal fade login" id="loginModal">
        <div class="modal-dialog login animated" style="width:94%; top:5%; height:auto;">
            <div class="modal-content">
                <div class="modal-header">
                    <!--<span class="glyphicon glyphicon-remove-circle" id="close"></span>-->

                    <br>
                    <div class="row">
                        <div class="col">
                            <h4 class="modal-title pull-left">Login with</h4>
                        </div>
                    </div>

                    <div class="row pull-right">
                        <div class="col">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        </div>
                    </div>

                </div>
                <div class="modal-body">
                    <div class="box">
                        <div class="content">
                            <div class="social">
                                <a class="circle github" href="/auth/github">
                                    <i class="fa fa-github fa-fw"></i>
                                </a>
                                <a id="google_login" class="circle google" href="/auth/google_oauth2">
                                    <i class="fa fa-google-plus fa-fw"></i>
                                </a>
                                <a id="facebook_login" class="circle facebook" href="/auth/facebook">
                                    <i class="fa fa-facebook fa-fw"></i>
                                </a>
                            </div>
                            <div class="division">
                                <div class="line l"></div>
                                <span>or</span>
                                <div class="line r"></div>
                            </div>
                            <div class="error"></div>
                            <div class="form loginBox">
                                <form method="post" id="LoginFormId" accept-charset="UTF-8">
                                    {% csrf_token %}

                                    {% include 'includes/form.html' with next=request.build_absolute_uri %}

                                    {% if next %}

                                    <input type="hidden" name="next" value="{{ next }}">
                                    {% endif %}
                                    <input class="btn btn-default btn-login" type="submit" id="LoginFormButt" name="Enter"
                                           value="Login">
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="box">
                        <div class="content registerBox" style="display:none;">
                            <div class="form">
                                <form method="post" html="{:multipart=>true}" data-remote="true" action="/register"
                                      accept-charset="UTF-8">
                                    <input id="email" class="form-control" type="text" placeholder="Email" name="email">
                                    <input id="password" class="form-control" type="password" placeholder="Password"
                                           name="password">
                                    <input id="password_confirmation" class="form-control" type="password"
                                           placeholder="Repeat Password" name="password_confirmation">
                                    <input class="btn btn-default btn-register" type="submit" value="Create account"
                                           name="commit">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="forgot login-footer">
                            <span>Looking to
                                 <a href="javascript: showRegisterForm();">create an account</a>
                            ?</span>
                    </div>
                    <div class="forgot register-footer" style="display:none">
                        <span>Already have an account?</span>
                        <a href="javascript: showLoginForm();">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
$("#LoginFormId").on("submit", function(event){
    event.preventDefault();
    console.log("form submitted!")
    ajaxPost();
});

function ajaxPost() {
    console.log("create post is working!") // sanity check
    var frm = $('#LoginFormId');
    $.ajax({
        type: frm.attr('method'),
        url: 'login/',
        data: frm.serialize(),
        success: function(response){
           
            if (response.result === true){
                alert('logged IN!!')
            }else if(response.result === false){

                shakeModal();

            }

        },
        error: function(){
            alert('error')
            console.log(context)
        }
    });
};
</script>
